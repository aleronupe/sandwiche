<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HotClickz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">
                <img src="../assets/hot-dog-white.png" width="50" height="50" class="d-inline-block align-top" alt="">
                HotClickz
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <app-day-selector (dateSelected)="onDateSelected($event)"></app-day-selector>

        <div class="row">
            <div class="col-md-5 element-container">
                <div class="title-container">
                    <h2 class="element-title display-1">Cliques da Última Semana </h2>
                </div>
                <div class="element-container">
                    <app-table [selectedDate]="selectedDate" class="table-responsive"></app-table>
                </div>
            </div>
            <div class="col-md-7 element-container">
                <div class="title-container">
                    <h2 class="element-title display-1">Acessos Diários</h2>
                </div>
                <div class="element-container">
                    <app-link-chart style="width: 100%;"></app-link-chart>
                </div>
            </div>
        </div>



    </div>

    <footer>
        <div class="container">
            <p>Autor: Alexandre Miguel Rodrigues Nunes Pereira</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
